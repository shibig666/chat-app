<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>登录</title>
        <link rel="stylesheet" href="css/login.css" />
        <script src="js/login.js"></script>
    </head>
    <body class="background">
        <div class="content">
            <div class="wrapper">
                <div class="card-switch">
                    <label class="switch">
                        <input type="checkbox" class="toggle" />
                        <span class="slider"></span>
                        <span class="card-side"></span>
                        <div class="flip-card__inner">
                            <div class="flip-card__front">
                                <div class="title">登录</div>
                                <div class="flip-card__form" action="">
                                    <input
                                        class="flip-card__input"
                                        name="account"
                                        placeholder="用户名"
                                        id="login-account"
                                    />
                                    <input
                                        class="flip-card__input"
                                        name="password"
                                        placeholder="密码"
                                        type="password"
                                        id="login-password"
                                    />
                                    <button class="flip-card__btn" onclick="login()">登录</button>
                                </div>
                            </div>
                            <div class="flip-card__back">
                                <div class="title">注册</div>
                                <div class="flip-card__form" action="">
                                    <input
                                        class="flip-card__input"
                                        name="account"
                                        placeholder="用户名"
                                        id="register-account"
                                    />
                                    <input
                                        class="flip-card__input"
                                        name="password"
                                        placeholder="密码"
                                        type="password"
                                        id="register-password"
                                    />
                                    <button class="flip-card__btn" onclick="register()">确认</button>
                                </div>
                            </div>
                        </div>
                    </label>
                </div>
            </div>
        </div>
    </body>
</html>
