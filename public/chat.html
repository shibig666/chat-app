<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8" />
        <title>聊天室</title>
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body>
        <div class="chat-container">
            <div class="chating-users">
                <div class="chating-users__button"> > </div>
                <div class="chating-users__list">
                </div>
            </div>
            <header class="header">
                <div class="header-info">
                    <img src="img/image.png" class="avatar" />
                    <span class="username">原批群</span>
                </div>
                <button class="exitButton" onclick="exit()">退出</button>
            </header>

            <section class="chat-area" id="chat-area">
                <div class="message-list" id="message-list"></div>
            </section>

            <footer class="input-area">
                <input
                    type="text"
                    id="chat-input"
                    class="chat-input"
                    placeholder="输入消息..."
                    onkeydown="checkEnter(event)"
                />
                <button class="sendButton" onclick="sendChatMessage()">
                    <div class="svg-wrapper-1">
                        <div class="svg-wrapper">
                            <svg
                                xmlns="http://www.w3.org/2000/svg"
                                viewBox="0 0 24 24"
                                width="24"
                                height="24"
                            >
                                <path fill="none" d="M0 0h24v24H0z"></path>
                                <path
                                    fill="currentColor"
                                    d="M1.946 9.315c-.522-.174-.527-.455.01-.634l19.087-6.362c.529-.176.832.12.684.638l-5.454 19.086c-.15.529-.455.547-.679.045L12 14l6-8-8 6-8.054-2.685z"
                                ></path>
                            </svg>
                        </div>
                    </div>
                    <span>发送</span>
                </button>
            </footer>
            <div class="error">
                <div class="error__icon">
                    <svg
                        xmlns="http://www.w3.org/2000/svg"
                        width="24"
                        viewBox="0 0 24 24"
                        height="24"
                        fill="none"
                    >
                        <path
                            fill="#393a37"
                            d="m13 13h-2v-6h2zm0 4h-2v-2h2zm-1-15c-1.3132 0-2.61358.25866-3.82683.7612-1.21326.50255-2.31565 1.23915-3.24424 2.16773-1.87536 1.87537-2.92893 4.41891-2.92893 7.07107 0 2.6522 1.05357 5.1957 2.92893 7.0711.92859.9286 2.03098 1.6651 3.24424 2.1677 1.21325.5025 2.51363.7612 3.82683.7612 2.6522 0 5.1957-1.0536 7.0711-2.9289 1.8753-1.8754 2.9289-4.4189 2.9289-7.0711 0-1.3132-.2587-2.61358-.7612-3.82683-.5026-1.21326-1.2391-2.31565-2.1677-3.24424-.9286-.92858-2.031-1.66518-3.2443-2.16773-1.2132-.50254-2.5136-.7612-3.8268-.7612z"
                        ></path>
                    </svg>
                </div>
                <div class="error__title">出错了</div>
                <div class="error__close" onclick="closeAlert()">
                    <svg
                        xmlns="http://www.w3.org/2000/svg"
                        width="20"
                        viewBox="0 0 20 20"
                        height="20"
                    >
                        <path
                            fill="#393a37"
                            d="m15.8333 5.34166-1.175-1.175-4.6583 4.65834-4.65833-4.65834-1.175 1.175 4.65833 4.65834-4.65833 4.6583 1.175 1.175 4.65833-4.6583 4.6583 4.6583 1.175-1.175-4.6583-4.6583z"
                        ></path>
                    </svg>
                </div>
            </div>
        </div>

        <script src="/socket.io/socket.io.js"></script>
        <script src="js/script.js"></script>
    </body>
</html>
